<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="../css/ProfileCard.css">

</head>
<body>
    <section  class="profileCard" >

        <div class="passportSection">
            <img src="../images/chidimma.jpg" alt="Profile Passport image" class="imgProfilecard">
        </div>

        <div class="nameSection">
            <h1 class="ProfileName">GLORY CHIDIMMA</h1>
            <P class="JobTitle">Web Developer</P>
        </div>
       
        <div class="detailedSection">

            <div class="infoDetailed">
                <P>Meet Glory, a web developer passionate about coding and eager to learn. 
                    With a positive mind towards problem-solving and a keen eye for detail, and willingness to contributes fresh perspectives to every project. 
                    Collaborative and driven mindset. </P>
            </div>
        </div>
        
        <div class="footerPage">
            <div class="fbLogo" href=""> 
                <img src="../images/fbLogo.jpeg" alt="fb handle link" class="imgFBLogo"> 
            </div>

            <div class="twitterLogo" href="">
                <img src="../images/twitterLogo.png" alt="Twitter handle link" class="imgTweetLogo">
            </div>

            <div class="intaLogo" href="">
                <img src="../images/instagram.jpeg" alt="Instagram handle link" class="imgInstaLogo">
            </div>
            
            <div class="likedinLogo" href="">
                <img src="../images/linkedin.png" alt="Linkedin handle link" class="imgLinkedinLogo">
            </div>

            <div class="WhatsAppLogo" href="">
                <img src="../images/whatsapp.jpeg" alt="Linkedin handle link" class="imgWhatsApp">
            </div>
           
        </div>
    </section>
    
</body>
</html>
